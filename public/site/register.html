					<h1 class="text-uppercase pull-right">Register <span class="red">Now</span></h1>
				</div>

    <div class="container-fluid contentSection">
        <section class="container">
            <div class="row"> 
                <div class="col-lg-8 col-md-8 col-sm-12 col-xs-12 col-sm-offset-2 text-center">
                    <h2 class="text-uppercase">Please fill in the form below</h2>
					<div class="form-container text-left">
						<form class="form-horizontal" action="" method="post">
							<div class="col-lg-12">
								<div class="form-group">
									<label for="" class="col-sm-4">Full Name <span class="pull-right">:</span></label>
									<div class="col-sm-8">
										<input type="text" class="form-control" id="" placeholder="" />
									</div>
								</div>
							</div>
							<div class="col-lg-12">
								<div class="form-group">
									<label for="" class="col-sm-4">Mobile <span class="pull-right">:</span></label>
									<div class="col-sm-8">
										<input type="text" class="form-control" id="" placeholder="" />
									</div>
								</div>
							</div>
							<div class="col-lg-12">
								<div class="form-group">
									<label for="" class="col-sm-4">E-mail Address <span class="pull-right">:</span></label>
									<div class="col-sm-8">
										<input type="text" class="form-control" id="" placeholder="" />
									</div>
								</div>
							</div>
							<div class="col-lg-12">
								<div class="form-group">
									<label for="" class="col-sm-4">Re-type E-mail Address <span class="pull-right">:</span></label>
									<div class="col-sm-8">
										<input type="text" class="form-control" id="" placeholder="" />
									</div>
								</div>
							</div>
							<div class="col-lg-12">
								<div class="form-group">
									<label for="" class="col-sm-4">Address</label>
									<div class="col-sm-8">
										<textarea class="form-control" id=""></textarea>
									</div>
								</div>
							</div>
							<div class="col-lg-12">
								<div class="form-group">
									<label for="" class="col-sm-4">Postal <span class="pull-right">:</span></label>
									<div class="col-sm-8">
										<input type="text" class="form-control" id="" placeholder="" />
									</div>
								</div>
							</div>
							<div class="col-lg-12">
								<div class="form-group">
									<label for="" class="col-sm-4">Country <span class="pull-right">:</span></label>
									<div class="col-sm-8">
										<input type="text" class="form-control" id="" placeholder="" />
									</div>
								</div>
							</div>
							<div class="col-lg-12">
								<div class="form-group">
									<label for="" class="col-sm-4">Captcha <span class="pull-right">:</span></label>
									<div class="col-sm-8">
										<div class="captcha pull-left">
											<span>Refresh</span><br>
											<img alt="" src="images/imgCaptcha.png">
										</div>
										<div class="captcha pull-left">
											<span>Retype here :</span><br>
											<input type="text" name="captcha" class="form-control">
										</div>
									</div>
								</div>
							</div>

						 
					  <div class="form-group">
						<div class="col-sm-offset-3 col-sm-9">
						  <button type="submit" class="btn text-center text-uppercase">Sign in</button>
						</div>
					  </div>
